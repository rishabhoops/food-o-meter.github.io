<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<style>
    .form-gap {
        padding-top: 70px;
    }
    .input-group{
        width: 100%;
    }
</style>
<div class="form-gap"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3>Change Password</h3>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">
                    {% if password %}
                    <div class="form-group">
                      <div class="input-group">
                        <p class="alert alert-danger">{{password}}</p>
                      </div>
                    </div>
                    {% endif %}
                    <form class="form" method="post">
                      {% if message %}
                      <div class="alert alert-danger" role="alert">{{message}}</div>
                      {% endif %}
                      {% csrf_token %}
                      <div class="form-group">
                        <div class="input-group">
                          <input name="n_pass" placeholder="New Password" class="form-control"  type="password">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <input  name="c_pass" placeholder="Confirm Password" class="form-control"  type="password">
                        </div>
                      </div>
                      <div class="form-group">
                        <input class="btn btn-lg btn-primary btn-block" value="Change Password" type="submit">
                      </div>
                      <input type="hidden" class="hide" name="user_id" id="token" value="{{user_id}}"> 
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
